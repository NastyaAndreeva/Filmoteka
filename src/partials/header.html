<header class="header">
  <div class="header-library library-container">
    <div class="header__wrapper">
      <div class="header-library__logo">
      <a class="header__logo-list" href="./index.html">
        <svg class="header__logo-icon" height="24" width="24">
          <use href="./images/sprite.svg#icon-film-logo"></use>
        </svg>
        <span class="header__logotext-link">Filmoteka</span>
      </a>
    </div>
        <nav class="header__navigation">

          <ul class="header-library__navigation">
            <li class="header__navigation-item sign-in">
              <button id="signin" class="header__navigation-link" data-lng="headerSignIn" href=" /">
                Sign in 
              </button>
              <button id="signout" class="header__navigation-link auth-hide" data-lng="signOutBtn" href=" /">
                Sign out
              </button>
              <div id="googleUser" class="header__user-name auth-hide"></div>
          </li>
          <li class="header__navigation-item"><a class="header__navigation-link current" data-lng="btnHome" href="./index.html">Home</a></li>
          <li class="header__navigation-item"><a class="header__navigation-link unactive" data-lng="btnLibrary" href="./library.html" id="myLibraryBtn">my library</a></li>
     
            </ul>
        </nav>
      </div> 

<!-- <div class="header__theme"> -->
<div class="theme">
          <span class="theme-text" data-lng="Theme">Theme</span>
            <label class="switch">
                <input type="checkbox" id="dark-theme">
                <span class="slider round"></span>
            </label>
    </div>
<!-- </div> -->

<select class="header__select" id="lang">
  <option class="header__select--option" value="en" selected>Eng</option>
  <option class="header__select--option" value="ru">Rus</option>
  <option class="header__select--option" value="uk">Ukr</option>
 </select>


      <form class="header__input-wrapper search-form" id="search-form">
        <input
        class="header__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search films"
      />
      <button class="header__button-search">
        <svg class="header__input-icon" width="12" height="12">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  
</header>
